<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adivinhe o Número Secreto!</h1>
    <p>Tente adivinhar o número secreto entre 1 e 100.</p>

    <input type="number" id="palpite" placeholder="Palpite" onkeydown="if (event.key === 'Enter') verificar()">
    <button onclick="verificar()" id="chutar">Chutar</button>

    <p id="resultado"></p>

    <div id="historico-container">
        <h2>Seus palpites:</h2>
        <ul id="historico"></ul>
    </div>

    <button id="reset" onclick="reiniciar()" style="display: none;">Jogar Novamente</button>
    <script src="script.js"></script>
</body>
</html>
